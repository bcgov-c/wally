apiVersion: v1
parameters:
- name: NAME
  displayName: Name
  description: The name assigned to all of the resources defined in this template.
  required: true
  value: wally-test
- name: HOST
  displayName: Host
  description: The hostname to deploy this template to.
  required: true
  value: wally-test.pathfinder.gov.bc.ca
- name: NAMESPACE
  displayName: Namespace
  description: The namespace to apply this template to.
  required: true
  value: bfpeyx-test
- name: ENVIRONMENT
  displayName: Environment
  description: The environment that these template objects will run in (e.g. dev, test, prod)
  value: TEST
  required: true
- name: REPLICAS
  value: "1"
objects:
- apiVersion: apps.openshift.io/v1
  kind: DeploymentConfig
  metadata:
    annotations:
      openshift.io/generated-by: OpenShiftNewApp
    labels:
      app: wally-${NAME}
      env: ${NAME}
      component: api
      name: wally-${NAME}-api
    name: wally-${NAME}-api
  spec:
    replicas: ${{REPLICAS}}
    revisionHistoryLimit: 10
    selector:
      app: wally-${NAME}
      env: ${NAME}
      component: api
      name: wally-${NAME}-api
    strategy:
      activeDeadlineSeconds: 21600
      resources: {}
      rollingParams:
        intervalSeconds: 1
        maxSurge: 25%
        maxUnavailable: 25%
        timeoutSeconds: 600
        updatePeriodSeconds: 1
        pre:
          failurePolicy: Abort
          execNewPod:
            command:
              - "/bin/bash"
              - "-c"
              - "/app/prestart.sh"
            containerName: wally-${NAME}-api
            env:
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  key: app-db-username
                  name: wally-psql
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: app-db-password
                  name: wally-psql
            - name: POSTGRES_DB
              valueFrom:
                secretKeyRef:
                  key: app-db-name
                  name: wally-psql
            - name: POSTGRES_SERVER
              value: wally-psql-master-${NAME}
            - name: WALLY_ENV
              value: "${ENVIRONMENT}"
      type: Rolling
    template:
      metadata:
        annotations:
          openshift.io/generated-by: OpenShiftNewApp
        labels:
            app: wally-${NAME}
            env: ${NAME}
            component: api
            name: wally-${NAME}-api
      spec:
        containers:
        - env:
          - name: MAPBOX_ACCESS_TOKEN
            valueFrom:
              secretKeyRef:
                key: MAPBOX_ACCESS_TOKEN
                name: mapbox-access-token
          - name: MAPBOX_STYLE
            valueFrom:
              secretKeyRef:
                key: MAPBOX_STYLE
                name: mapbox-access-token
          - name: POSTGRES_USER
            valueFrom:
              secretKeyRef:
                key: app-db-username
                name: wally-psql
          - name: POSTGRES_PASSWORD
            valueFrom:
              secretKeyRef:
                key: app-db-password
                name: wally-psql
          - name: POSTGRES_DB
            valueFrom:
              secretKeyRef:
                key: app-db-name
                name: wally-psql
          - name: POSTGRES_SERVER
            value: wally-psql-master-${NAME}
          - name: WALLY_ENV
            value: "${ENVIRONMENT}"
          image: docker-registry.default.svc:5000/${NAMESPACE}/wally-api:${NAME}
          imagePullPolicy: Always
          name: wally-${NAME}-api
          ports:
          - containerPort: 8000
            protocol: TCP
          resources:
            requests:
              cpu: 100m
              memory: 512Mi
            limits:
              cpu: 500m
              memory: 1Gi
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          livenessProbe:
            failureThreshold: 3
            httpGet:
              path: /health
              port: 8000
              scheme: HTTP
            initialDelaySeconds: 3
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 1
          readinessProbe:
            failureThreshold: 3
            httpGet:
              path: /health
              port: 8000
              scheme: HTTP
            initialDelaySeconds: 3
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 1
          volumeMounts:
          - name: logging
            mountPath: /app/.log/
        - name: promtail-container
          args:
          - -config.file=/etc/promtail/promtail.yaml
          - -client.url=http://loki:3100/api/prom/push
          volumeMounts:
          - name: logging
            mountPath: /app/.log/
          - name: promtail-config
            mountPath: /etc/promtail
        volumes:
        - name: logging
          emptyDir: {}
        - name: promtail-config
          configMap:
            name: promtail-configmap
        dnsPolicy: ClusterFirst
        restartPolicy: Always
        schedulerName: default-scheduler
        securityContext: {}
        terminationGracePeriodSeconds: 30
    test: false
    triggers:
    - type: ConfigChange
    - imageChangeParams:
        automatic: true
        containerNames:
        - wally-${NAME}-api
        from:
          kind: ImageStreamTag
          name: wally-api:${NAME}
          namespace: ${NAMESPACE}
      type: ImageChange
- apiVersion: v1
  kind: Service
  metadata:
    annotations:
      openshift.io/generated-by: OpenShiftNewApp
    labels:
      app: wally-${NAME}
      env: ${NAME}
      component: api
      name: wally-${NAME}-api
    name: wally-${NAME}-api
  spec:
    ports:
    - name: 8000-tcp
      port: 8000
      protocol: TCP
      targetPort: 8000
    selector:
      app: wally-${NAME}
      env: ${NAME}
      component: api
      name: wally-${NAME}-api
    sessionAffinity: None
    type: ClusterIP
kind: Template
metadata:
  labels:
    app: wally-${NAME}
    env: ${NAME}
    component: api
    name: wally-${NAME}-api
