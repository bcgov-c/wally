apiVersion: template.openshift.io/v1
kind: Template
metadata:
  name: wally-mapboxcli-job
parameters:
- description: Environment name (staging or production)
  displayName: Environment name
  name: ENV_NAME
  value: staging
- description: Map layer name.  A layer_name.zip and layer_name DB table should be available.
  displayName: Layer name
  name: LAYER_NAME
  required: true
- description: Job name. OpenShift jobs cannot have underscores, which most of our layers have.
  displayName: Job name
  name: JOB_NAME
  required: true
  value: upload
objects:
  - apiVersion: batch/v1
    kind: Job
    metadata:
      name: wally-mapboxcli-${JOB_NAME}
      labels:
        component: importer
        job: mapboxcli-${JOB_NAME}
        name: wally-mapboxcli-${JOB_NAME}
    spec:
      backoffLimit: 3
      parallelism: 1    
      completions: 1    
      template:         
        metadata:
          name: wally-mapboxcli-${JOB_NAME}
        spec:
          containers:
          - name: importer
            image: docker-registry.default.svc:5000/bfpeyx-tools/wally-importer:latest
            command: ['/dataload/upload_tileset.sh']
            args: ['${LAYER_NAME}']
            resources:
              requests:
                cpu: 200m
                memory: 4Gi
              limits:
                cpu: '1'
                memory: 4Gi
            env:
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  key: app-db-username
                  name: wally-psql
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: app-db-password
                  name: wally-psql
            - name: POSTGRES_DB
              valueFrom:
                secretKeyRef:
                  key: app-db-name
                  name: wally-psql
            - name: MINIO_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  key: minioAccessKey
                  name: minio
            - name: MINIO_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  key: minioSecretKey
                  name: minio
            - name: MAPBOX_ACCESS_TOKEN
              valueFrom:
                secretKeyRef:
                  key: MAPBOX_ACCESS_TOKEN
                  name: mapbox-access-token
            - name: POSTGRES_SERVER
              value: wally-psql-master-${ENV_NAME}
          restartPolicy: Never
