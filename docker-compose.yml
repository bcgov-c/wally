version: '3.3'
services:
  backend:
    build:
      context: ./backend
      args:
        env: dev
    networks:
      default:
        aliases:
          - ${DOMAIN}
    command: /app/start-reload.sh
    volumes:
      - ./backend:/app
    env_file:
      - env-postgres.env
      - env-backend.env
    environment:
      PORT: 8000
      MAPBOX_ACCESS_TOKEN: "${MAPBOX_ACCESS_TOKEN}"
      MAPBOX_STYLE: "${MAPBOX_STYLE}"
    ports:
      - '8000:8000'
    depends_on: 
      - db
  db:
    image: mdillon/postgis:11
    env_file:
      - env-postgres.env
    volumes:
      - ./.tmp/postgis-dev:/var/lib/postgresql/dat
    ports:
      - '5432:5432'
