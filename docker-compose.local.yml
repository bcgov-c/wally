  #   depends_on:
  #     - db
  #   ports:
  #     - '3000:3000'
  db:
    image: mdillon/postgis:11
    env_file:
      - env-postgres.env
    volumes:
      - db-data:/var/lib/postgresql/dat
    ports:
      - '5432:5432'

volumes:
  b-data:
  db-data: