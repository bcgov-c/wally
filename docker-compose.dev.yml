  #   volumes:
  #     - ./backend/app:/app
  db:
    image: mdillon/postgis:11
    env_file:
      - env-postgres.env
    environment:
      - PGDATA=/var/lib/postgresql/data/pgdata
    ports:
      - '5433:5432'
