  #     - SERVER_NAME=backend
  #   volumes:
  #     - ./backend/app:/app
  db:
    image: mdillon/postgis:11
    env_file:
      - env-postgres.env
    volumes:
      - ./.tmp/postgis-dev:/var/lib/postgresql/dat
    ports:
      - '5432:5432'
