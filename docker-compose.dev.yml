version: '3.3'
services:
  backend: 
    build: 
      context: ./backend
      args: 
        env: dev
    networks: 
      default: 
        aliases: 
          - ${DOMAIN}
    command: /app/start-reload.sh
    volumes:
      - ./backend:/app
    env_file:
      - env-postgres.env
      - env-backend.env
    environment:
      - SERVER_NAME=${DOMAIN}
      - SERVER_HOST=http://${DOMAIN}
      - PORT=8000
    ports:
      - '8000:8000'
    depends_on: 
      - db
  reporting:
    build:
      context: ./reporting
    # volumes:
    #   - ./reporting:/app
    environment:
      MAPBOX_ACCESS_KEY: "${MAPBOX_ACCESS_KEY}"
    env_file:
      - env-postgres.env
      - env-backend.env
    depends_on:
      - db
      - backend
    ports:
      - '3000:3000'
  db:
    image: mdillon/postgis:11
    env_file:
      - env-postgres.env
    environment:
      - PGDATA=/var/lib/postgresql/data/pgdata
    ports:
      - '5433:5432'
