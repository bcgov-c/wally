version: '3.3'
services:
  backend: 
    build: 
      context: ./backend
      args: 
        env: dev
    networks: 
      default: 
        aliases: 
          - ${DOMAIN}
    command: /app/start-reload.sh
    volumes:
      - ./backend:/app
    env_file:
      - env-postgres.env
      - env-backend.env
    environment:
      - SERVER_NAME=${DOMAIN}
      - SERVER_HOST=http://${DOMAIN}
      - PORT=8000
    ports:
      - '8000:8000'
    depends_on: 
      - db
